<app-header title="Lnder Demo"></app-header>
<div class="form-signin px-3">
    <div class="text-center">
        <img src="../../../assets/images/logo.png" alt="" style="width:80%;" srcset="">
    </div>
    <h1 class="text-center">Demo App Sign-Up</h1>
    <form [formGroup]="signUpForm">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" />
        <mat-error *ngIf="name?.errors?.['required']">
          Name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email address" formControlName="email" />
        <mat-error *ngIf="email?.errors?.['required']">
          Email address is required
        </mat-error>
        <mat-error *ngIf="email?.errors?.['email']">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <mat-error *ngIf="password?.errors?.['required']">
          Password is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Confirm Password"
          formControlName="confirmPassword"
        />
        <mat-error *ngIf="confirmPassword?.errors?.['required']">
          Confirm Password is required
        </mat-error>
      </mat-form-field>
      <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
          Passwords should match
      </mat-error>
      <div class="center margin-top my-3">
        <button type="submit" mat-raised-button color="primary">Sign Up!</button>
      </div>
      <span class="center margin-top">Already using our platform? <a class="sign-in-link" routerLink="/signin">Login!</a></span>
    </form>
  </div>
